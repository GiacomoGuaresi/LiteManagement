{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Aggiungi ProductionOrder</h1>
    <form method="POST">
        <label for="date">Data:</label>
        <input type="date" id="date" name="OrderDate" value="{{ OrderDate }}" required>
        <br>
        <label for="code">Codice:</label>
        <input type="text" id="code" name="ProductCode" value="{{ ProductCode }}" required>
        <br>
        <label for="quantity">Quantit√†:</label>
        <input type="number" id="quantity" name="Quantity" value="{{ Quantity }}" min="1" required>
        <br>
        <button type="submit">Aggiungi ProductionOrdere</button>
    </form>
    <a href="{{ url_for('view_ProductionOrder') }}">Torna indietro</a>
{% endblock %}
