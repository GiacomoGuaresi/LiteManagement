{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Aggiungi BOM</h1>
    <form method="post">
        Code: <input type="text" name="code" required><br>
        Component Code: <input type="text" name="component_code" required><br>
        Quantity: <input type="number" name="quantity" required><br>
        <button type="submit">Aggiungi</button>
    </form>
    <a href="{{ url_for('view_bom') }}">Torna indietro</a>
{% endblock %}
