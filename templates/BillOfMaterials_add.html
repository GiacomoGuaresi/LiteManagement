{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Aggiungi BillOfMaterials</h1>
    <form method="post">
        Code: <input type="text" name="ProductCode" required><br>
        Component Code: <input type="text" name="ChildProductCode" required><br>
        Quantity: <input type="number" name="Quantity" required><br>
        <button type="submit">Aggiungi</button>
    </form>
    <a href="{{ url_for('view_BillOfMaterials') }}">Torna indietro</a>
{% endblock %}
