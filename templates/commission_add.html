{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Aggiungi Commission</h1>
    <form method="POST">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="{{ date }}" required>
        <br>
        <label for="code">Codice:</label>
        <input type="text" id="code" name="code" value="{{ code }}" required>
        <br>
        <label for="quantity">Quantit√†:</label>
        <input type="number" id="quantity" name="quantity" value="{{ quantity }}" min="1" required>
        <br>
        <button type="submit">Aggiungi Commissione</button>
    </form>
    <a href="{{ url_for('view_commission') }}">Torna indietro</a>
{% endblock %}
